<ion-list>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text"  #username (keyup)="onTextEntered(username.value,0)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #password (keyup)="onTextEntered(password.value,1)"></ion-input>
  </ion-item>
</ion-list>
<button full (click)="onButtonClick()"><ion-icon name="ion-log-in"></ion-icon>Login</button>
