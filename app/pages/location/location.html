<ion-header>
  <ion-navbar primary>
    <ion-icon name="ion-map"></ion-icon>
    <ion-title>Choose Location</ion-title>
    <ion-buttons end>
      <button (click)="logOut()"><ion-icon name="log-out"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)='locationClicked()'>
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
