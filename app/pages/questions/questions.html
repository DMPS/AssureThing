<ion-header>
  <ion-navbar>
    <ion-icon name="ion-edit"></ion-icon>
    <ion-title>Report</ion-title>
  </ion-navbar>
</ion-header>
<ion-list>
  <ion-item>
    <ion-label>Are there any tripping hazards?</ion-label>
      <ion-select [(ngModel)]="tripping hazards">
        <ion-option value="Yes">Yes</ion-option>
        <ion-option value="No">No</ion-option>
      </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Do the lights work?</ion-label>
      <ion-select [(ngModel)]="lighting">
        <ion-option value="Yes">Yes</ion-option>
        <ion-option value="No">No</ion-option>
      </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Are there any damage marks on the entrance?</ion-label>
      <ion-select [(ngModel)]="entrancesBlocked">
        <ion-option value="Yes">Yes</ion-option>
        <ion-option value="No">No</ion-option>
      </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>How wide is the platform?</ion-label>
      <ion-range min="1" max="100" step="1" snaps="true" pin="true" [(ngModel)]="crowded">
      </ion-range>
  </ion-item>
  <ion-item>
    <ion-label>Do the oyster gates work properly?</ion-label>
      <ion-select [(ngModel)]="oysterGates">
        <ion-option value="Yes">Yes</ion-option>
        <ion-option value="No">No</ion-option>
      </ion-select>
  </ion-item>
</ion-list>
<button fab fab-right fab-bottom (click)="onSave()"><ion-icon name="checkmark"></ion-icon></button>
